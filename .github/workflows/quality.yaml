name: Quality Gate
on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ---- Frontend ----
      - name: Frontend | Install
        run: npm ci --prefix frontend
      - name: Frontend | Lint & Type
        run: npm run lint --prefix frontend && npm run type-check --prefix frontend
      - name: Frontend | Unit tests
        run: npm test --prefix frontend
      - name: Frontend | Playwright E2E
        run: |
          npx playwright install --prefix frontend
          npm run test:e2e --prefix frontend

      # ---- AI service ----
      - name: AI Service | Dependencies
        run: pip install -r ai-service/requirements.txt
      - name: AI Service | Tests
        run: pytest -q --cov ai-service

      # ---- WordPress plugin ----
      - name: CMS | PHP Unit
        run: vendor/bin/phpunit --configuration wordpress/plugins/pt-hub/phpunit.xml || echo "No tests yet"

      # ---- Bug-fix loop ----
      - name: Verify Results
        run: |
          FAILS=$(grep -i -E "FAIL|ERROR" -R frontend/test-results || true)
          if [ -n "$FAILS" ]; then
            echo "❌ Tests failed, entering bug-fix loop..."
            exit 1
          else
            echo "✅ All tests passed."
          fi
