---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: offgrid-ingress
  namespace: offgrid
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
    - host: offgrid.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
          - path: /api/v1/chat
            pathType: Prefix
            backend:
              service:
                name: ai-service
                port:
                  number: 8000
          - path: /wp-json
            pathType: Prefix
            backend:
              service:
                name: wordpress
                port:
                  number: 80
          - path: /wp-admin
            pathType: Prefix
            backend:
              service:
                name: wordpress
                port:
                  number: 80
  tls:
    - hosts:
        - offgrid.example.com
      secretName: offgrid-tls-cert
